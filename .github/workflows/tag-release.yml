name: Release

on:
  push:
    branches-ignore:
      - '*'
    tags:
      - 'v*.*.*'

jobs:
  build-webos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install Compactor
        run: |
          sudo wget https://github.com/mateussouzaweb/compactor/releases/download/latest/compactor -O /usr/local/bin/compactor
          sudo chmod +x /usr/local/bin/compactor

      - name: Install NPM packages
        run: |
          sudo npm install

      - name: Build package
        run: |
          npm run build
          npm run package
          npm run manifest

      - name: Create Release
        id: create_release_webos
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Release ${{ steps.tagName.outputs.tag }}
          prerelease: false
          allowUpdates: true
          artifacts: bin/*.ipk,bin/webosbrew.manifest.json